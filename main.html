
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="your-picture.jpg" alt="Your Picture" class="profile-picture">
            <h1>Your Full Name</h1>
        </header>

        <section class="profile-section">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>

        <section class="profile-section">
            <h2>Email</h2>
            <p>your.email@example.com</p>
        </section>

        <section class="profile-section">
            <h2>Profile</h2>
            <p>The profile for which you are applying</p>
        </section>

        <section class="profile-section">
            <h2>About me</h2>
            <p>A brief description of yourself. Include your hobbies, interests, and anything else that you'd like to share.</p>
        </section>

        <section class="profile-section">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <span>HTML</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <span>CSS</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <span>JavaScript</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </div>
                <!-- Add more skills as needed -->
            </div>
        </section>
    </div>
</body>
</html>
